<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Remote France</title>
</head>
<body>
<script>
    var lang = navigator.language || navigator.userLanguage;
    if (lang.indexOf('en') == 0)
        window.location = '/en/';
    else
        window.location = '/fr/';
</script>
</body>
</html>
